<div class="bg-white rounded-3 shadow-sm p-2 my-2">
  <h6 class="mb-0 text-capitalize d-flex">
    <a class="text-body" href="tel:{{ fare.phone }}" title="Appeler le client au {{ fare.phone }}">{{ fare.client }}</a>
    <ng-container *ngIf="fare.nature === 'medical'">
      <span class="visually-hidden">Trajet mÃ©dical</span>
      <i class="ms-auto ri-stethoscope-line small text-muted" aria-hidden="true"></i>
    </ng-container>
  </h6>
  <small class="text-muted d-flex">
    <a
      href="https://www.google.com/maps/dir/?api=1&origin={{ fare.departure }}&destination={{ fare.destination }}"
      target="_blank"
      title="Voir l'itinÃ©raire"
      class="text-muted">
      {{ fare.distance }}
    </a>
    <span class="ms-2" title="{{ fare.time }}">{{ fare.duration }} min</span>
    <span class="visually-hidden">{{ fare.kind }}</span>
    <i
      class="align-bottom ms-auto"
      [class.ri-arrow-right-line]="fare.kind === 'one-way'"
      [class.ri-arrow-turn-back-line]="fare.kind === 'go-back'"
      [class.ri-arrow-left-right-line]="fare.kind === 'outward'"
      aria-hidden="true"></i>
  </small>
</div>
